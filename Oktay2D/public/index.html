    <style>
        body {
            overflow: hidden;
        }

        .gui.overlay-gui {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
            user-select: none;
            pointer-events: none;
        }

        .gui-fpsmeter {
            position: absolute;
            top: 40px;
            left: 40px;
            font-family: 'Cascadia Code', Consolas, monospace;
            color: red;
            font-size: 12px;
        }

        @-webkit-keyframes shake {
            0% {
                -webkit-transform: translate(3px, 4px) rotate(0deg);
                -moz-filter: blur(5px);
                -webkit-filter: blur(5px);
                filter: blur(5px);
            }

            10% {
                -webkit-transform: translate(-1px, -4px) rotate(-1deg);
            }

            20% {
                -webkit-transform: translate(-3px, 0px) rotate(2deg);
            }

            30% {
                -webkit-transform: translate(3px, 2px) rotate(0deg);
                -moz-filter: blur(0px);
                -webkit-filter: blur(0px);
                filter: blur(0px);
            }

            40% {
                -webkit-transform: translate(1px, -3px) rotate(1deg);
            }

            50% {
                -webkit-transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                -webkit-transform: translate(-2px, 1px) rotate(0deg);
            }

            70% {
                -webkit-transform: translate(0px, 1px) rotate(-1deg);
            }

            80% {
                -webkit-transform: translate(-1px, -0px) rotate(0deg);
            }

            90% {
                -webkit-transform: translate(0px, 0px) rotate(1deg);
            }

            100% {
                -webkit-transform: translate(0px, 0px) rotate(0deg);
            }
        }

        canvas.shake {
            -moz-animation: shake .5s ease;
            -o-animation: shake .5s ease;
            -webkit-animation: shake .5s ease;
            animation: shake .5s ease;
        }
    </style>

    <title>Oktay2D</title>

    <link href="./css/canvas.css" rel="stylesheet" />
</head>
<body>

    <!--
        
        This document is a default document to use the library. You can change it's path to see different examples.

        To see which examples are available, see the folder 'examples'.


    -->

    <div class="gui overlay-gui">
        
        <!-- FPS meter -->
        <div class="gui-fpsmeter">0fps</div>

            Use the regular in-build 'document.querySelector' method to use it. Images will automatically fit to the size of the graphic element.
        -->

        <!-- Cloud particle -->

    </div>
